{% extends "base.html" %}

{% block title %}
    <title>議員投票指南: {{election_year}}{{county}}候選人</title>
    <meta property="og:title" content="議員投票指南: {{election_year}}{{county}}候選人"/>
    <meta itemprop="name" content="議員投票指南: {{election_year}}{{county}}候選人">
{% endblock title %}

{% block right %}
    <div class="span1">
    </div>
    <div class="span10">
        <div class="page-header text-center">
            <h3>{{election_year}} {{county}} - 議員選區</h3>
        </div>
            {% for district in districts %}
            <a class="btn btn-large btn-block {% cycle 'btn-primary' 'btn-info' 'btn-success' 'btn-warning' 'btn-danger' %}" type="button" href="{% url 'candidates:district' county=county election_year=election_year constituency=district.constituency %}">{{district.district}}</a>
            {% endfor %}
        </div>
        <hr>
        <div id="disqus_thread"></div>
    </div>
    <div class="span1">
    </div>
{% endblock right %}
